<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Descuentos</title>
</head>
<body>
    <header>
    <h1>Porcentajes y Descuentos</h1>
    </header>

    <section class="container">
        <div class="item">
        <h2>Calcula tu descuento</h2>
        <form action="">
            <div>
            <label for="precio">¿Cual es el precio?</label>
            </div>
            <input id="precio" type="number" placeholder="Precio" class="input">
            <div>
            <label for="descuento">¿Cuanto es el descuento?</label>
            </div>
            <input id="descuento" type="number" placeholder="Descuento" class="input">
            <div>
            <button type="button" onclick="calcularDescuento()" class="btn">
                Calcular el descuento
            </button>
            </div>
                <label for="InputCoupon">Escribe el cupón de descuento para tu producto: </label>
            <div>
                <input id="InputCoupon" type="text" placeholder="Cupon"/>
            </div>
                <button type="button" onclick="onClickButtonPriceDiscount()">Calcular descuento con cupon</button>
            <div class="result__p">
                <p id="container-result" class="resultado"></p>
            </div>
        </form>
        </div>
    </section>
    <footer>
        <ul>
            <li><a href="/">Contact</a></li>
        </ul>
    </footer>
    <script src="descuentos.js"></script>
</body>
</html>
